<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Comigo?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            font-family: 'Chakra Petch', sans-serif;
        }
        
        #conteudo {
            text-align: center;
            color: white;
            z-index: 2;
        }
        
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #ffffff;
            color: #ff4081;
            border: none;
            padding: 15px;
            width: 120px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.1);
        }
        
        .btn-container {
            position: relative;
            display: inline-block;
        }
        
        .no-btn {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: float 5s infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h2>Casa comigo, amor? ❤️</h2>
        <div class="btn-container">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn no-btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
        </div>
    </div>

    <script>
        function sim() {
            alert("Eu te amo amor! ❤️");
            location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
        }

        function desvia(t) {
            var btn = t;
            btn.style.position = 'absolute';
            btn.style.top = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
        }

        function geraPosicao(min, max) {
            return Math.random() * (max - min) + min + "%";
        }

        function criarCoracoes() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
        
        criarCoracoes();
    </script>
</body>
</html>
