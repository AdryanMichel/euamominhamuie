<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Comigo?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            font-family: 'Chakra Petch', sans-serif;
        }
        
        #conteudo {
            text-align: center;
            color: white;
            z-index: 2;
        }
        
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #ffffff;
            color: #ff4081;
            border: none;
            padding: 15px;
            width: 120px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.1);
        }
        
        .quiz-container {
            display: none;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        
        .quiz-question {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .quiz-options button {
            background: white;
            color: #ff4081;
            padding: 10px;
            border: none;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .quiz-options button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h2>Responda o quiz para continuar!</h2>
        <div class="quiz-container" id="quiz-container">
            <p class="quiz-question" id="question"></p>
            <div class="quiz-options" id="options"></div>
        </div>
    </div>

    <script>
        const quizData = [
            { question: "Qual √© a idade do Adryan?", options: ["18", "17", "16"], correct: "17" },
            { question: "Quando Adryan nasceu?", options: ["2007", "2006", "2005"], correct: "2007" },
            { question: "Qual m√™s de nascen√ßa?", options: ["Maio", "Abril", "Mar√ßo"], correct: "Abril" },
            { question: "Qual √© o youtuber favorito dele?", options: ["Inemafoo", "Brino", "Saiko"], correct: "Saiko" },
            { question: "Qual sonho do Adryan?", options: ["Ser Programador", "Ter uma familia com a Juh", "Ser Vagabundo"], correct: "Ter uma familia com a Juh" },
            { question: "Qual o cantor favorito?", options: ["Vmz", "7mz", "J√£o"], correct: "Vmz" },
            { question: "Quem √© a pessoa que ele mais ama?", options: ["Foxy", "Yumi", "Juliana"], correct: "Juliana" }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        
        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                if (correctAnswers === quizData.length) {
                    document.getElementById('conteudo').innerHTML = "<h2>Parab√©ns, amor! Voc√™ acertou tudo! ‚ù§Ô∏è</h2><h3>Agora... Casa comigo? üíç</h3><button class='btn' onclick='sim()'>SIM</button>";
                } else {
                    document.getElementById('conteudo').innerHTML = "<h2>Ahh amor, errou algumas! üò¢</h2><h3>N√£o pode casar at√© conhecer melhor! üòÇ</h3>";
                }
                return;
            }
            
            document.getElementById("question").innerText = quizData[currentQuestion].question;
            document.getElementById("options").innerHTML = "";
            
            quizData[currentQuestion].options.forEach(option => {
                let btn = document.createElement("button");
                btn.innerText = option;
                btn.onclick = () => checkAnswer(option);
                document.getElementById("options").appendChild(btn);
            });
        }
        
        function checkAnswer(answer) {
            if (answer === quizData[currentQuestion].correct) {
                correctAnswers++;
            }
            currentQuestion++;
            loadQuestion();
        }
        
        function iniciarQuiz() {
            document.getElementById("quiz-container").style.display = "flex";
            loadQuestion();
        }
        
        window.onload = iniciarQuiz;
        
        function sim() {
            alert("Te amo amor! ‚ù§Ô∏è");
            location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
        }
    </script>
</body>
</html>
